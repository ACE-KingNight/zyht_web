<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/zyhtweb/css/bootstrap.min.css"/>
    <script src="http://localhost:8080/zyhtweb/js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://localhost:8080/zyhtweb/js/bootstrap.min.js"></script>
    <title>简单的轮播</title>
</head>
<body>
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img style="height: 300px;width:100%;" src="http://localhost:8080/zyhtweb/image/4.jpg" alt="First slide"/>
        </div>
        <div class="item">
            <img style="height: 300px;width: 100%" src="http://localhost:8080/zyhtweb/image/5.jpg" alt="Second slide"/>
        </div>
        <div class="item">
            <img style="height: 300px;width: 100%" src="http://localhost:8080/zyhtweb/image/6.jpg" alt="Third slide"/>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>
</div>
</body>
</html>
