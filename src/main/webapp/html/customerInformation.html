<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>客户信息</title>
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/zyhtweb/css/bootstrap.min.css"/>
</head>
<body>
<div style="float: right;margin: 3% 10% 2% 0">
    <button type="button" class="btn btn-info btn-lg">添加</button>
    <button type="button" class="btn btn-warning btn-lg">修改</button>
    <button type="button" class="btn btn-danger btn-lg">删除</button>
</div>
<div style="margin-top: 3%">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><input type="checkbox" hidden="hidden"/></th>
            <th>序号</th>
            <th>客户名</th>
            <th>电话号码</th>
            <th>性别</th>
            <th>身份证号</th>
            <th>余额</th>
            <th>地址</th>
        </tr>
        </thead>
        <tr ng-repeat="customer in customers">
            <td><input name="customerId" type="checkbox" value={{customer.id}} /></td>
            <td>{{$index+1}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.phoneCode}}</td>
            <td>{{customer.sex}}</td>
            <td>{{customer.idCard}}</td>
            <td>{{customer.balance}}</td>
            <td>{{customer.address}}</td>
        </tr>
    </table>
</div>
<script src="http://localhost:8080/zyhtweb/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://localhost:8080/zyhtweb/js/bootstrap.min.js"></script>
</body>
</html>
